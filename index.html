<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>JBS</title>
</head>
<body>
    <nav class="navigaton">
        <div class="brand">
            JBS
        </div>
        <div class="menu"></div>
        <div class="links">
            <div class="link" onclick="location.href='#home'">Home</div>
            <div class="link" onclick="location.href='#tutorial'">tutorial</div>
            <div class="link" onclick="location.href='#Courses'">Courses</div>
            <div class="link" onclick="location.href='#about'">about</div>
            <div class="link" onclick="location.href='#contact'">contact us</div>
        </div>
    </nav>

    <div class="container" id="home">
        <div class="author"></div>
        <div class="author-details">
            <h1>Maruf Hasan Shukorno</h1>
            <h2>B.Sc in Industrial & Production Engineering</h2>
            <h3>Jashore University of Science and Technology
                <br>যশোর বিজ্ঞান শিক্ষালয়
            </h3>

        </div>
    </div>

    <div class="headText">
        যশোর বিজ্ঞান শিক্ষালয়
    </div>


    <div class="tutorial" id="tutorial">
        <div class="secName">tutorial</div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image:url(pics/maruf.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(pics/maruf.jpg)"></div>
              <div class="swiper-slide" style="background-image:url(pics/maruf.jpg)"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
    </div>

    <div class="courses" id="courses">
        <div class="secName">Courses</div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true
        },
        loop: true
});
      </script>
    
</body>
</html>
